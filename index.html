
<!DOCTYPE html>

    <title>Futuristic Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      .font-black { font-weight: 900; }
      .font-regular { font-weight: 400; }
      
      .neon-glow {
        text-shadow:
          0 0 5px rgba(255, 0, 51, 0.7),
          0 0 10px rgba(255, 0, 51, 0.7),
          0 0 20px rgba(255, 0, 51, 0.7),
          0 0 40px rgba(255, 0, 51, 0.5),
          0 0 80px rgba(255, 0, 51, 0.3);
      }
      
      .btn-glow {
        box-shadow: 
          0 0 5px #FF0033, 
          0 0 15px #FF0033, 
          0 0 25px #FF0033, 
          0 0 35px #FF0033;
      }

      @keyframes grid-pan {
        0% { background-position: 0% 0%; }
        100% { background-position: 100% 100%; }
      }
      .animated-grid {
        --grid-color: rgba(255, 0, 51, 0.1);
        --grid-color-darker: rgba(255, 0, 51, 0.05);
        background-image:
          linear-gradient(var(--grid-color) 1px, transparent 1px),
          linear-gradient(90deg, var(--grid-color) 1px, transparent 1px),
          linear-gradient(var(--grid-color-darker) 0.5px, transparent 0.5px),
          linear-gradient(90deg, var(--grid-color-darker) 0.5px, transparent 0.5px);
        background-size: 100px 100px, 100px 100px, 20px 20px, 20px 20px;
        animation: grid-pan 60s linear infinite;
      }

      @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
      }
      .glitch {
        animation: glitch 0.3s linear infinite;
      }
      .glitch::before, .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        overflow: hidden;
      }
      .glitch::before {
        left: 2px;
        text-shadow: -1px 0 #FF0033;
        animation: glitch 2s linear infinite reverse;
      }
      .glitch::after {
        left: -2px;
        text-shadow: -1px 0 #00E5FF;
        animation: glitch 2s linear infinite reverse;
      }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 25s linear infinite;
      }

      @keyframes spin-medium {
        from { transform: rotate(360deg); }
        to { transform: rotate(0deg); }
      }
      .animate-spin-medium {
        animation: spin-medium 20s linear infinite;
      }
    </style>
